<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator Form</title>
</head>
<body>

    <form name="calculator-form" id="form-container"> 
        <h1 id="header">Simple HTML Calculator</h1>

        <div id="addition-box">
            <input type="number" name="input-box-1" id="input-box-1"/>
            <input type="number" name="input-box-2" id="input-box-2"/>
            <button name="add-button">Add</button>
        </div>
        <div id="subtraction-box">
            <input type="number" name="input-box-3" id="input-box-3"/>
            <input type="number" name="input-box-4" id="input-box-4"/>
            <button name="subtract-button">Subtract</button>
        </div>
        <div id="multiplication-box">
            <input type="number" name="input-box-5" id="input-box-5"/>
            <input type="number" name="input-box-6" id="input-box-6"/>
            <button name="multiply-button">Multiply</button>
        </div>
        <h1 id="h1-to-display-answers"></h1>
    </form>

    <script src="app.js"></script>
</body>
</html>
