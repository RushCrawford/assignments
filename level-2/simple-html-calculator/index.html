<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js"></script>
    <title>Calculator Form</title>
</head>
<body>
    <form name="calculatorForm" id="form"> 
        <div>
            <input type="number" name="addOne"/>
            <input type="number" name="addTwo"/>
            <button onClick="add()">Submit</button>
            <input type="number" name="sum"/>
        </div>
        <div>
            <input type="text" name="subtractOne"/>
            <input type="text" name="subtractTwo"/>
            <button>Submit</button>
            <input type="text" name="difference"/>
        </div>
        <div>
            <input type="text" name="multiplyOne"/>
            <input type="text" name="MultiplyTwo"/>
            <button>Submit</button>
            <input type="text" name="product"/>
        </div>
    </form>
</body>
</html>
