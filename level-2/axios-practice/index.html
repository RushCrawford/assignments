<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="page-container">
        <h1 id="header">Shopping List</h1>

        <form class="input-container" name="todo-form">
            <input class="input-item" name="title" placeholder="Title"/>
            <input class="input-item" name="description" placeholder="Description"/>
            <input class="input-item" name="price" placeholder="Price"/>
            <input class="input-item" name="imgUrl" placeholder="Image Url"/>
            <button class="input-item">Submit</button>
        </form>


        <ol id="todo-list">

        </ol>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>

</body>
</html>
