<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <form id="inputs" name="todo-form">
        <input id="input-1" name="title" placeholder="Title"/>
        <input id="input-2" name="description" placeholder="Description"/>
        <input id="input-3" name="price" placeholder="Price"/>
        <input id="input-4" name="imgUrl" placeholder="Image Url"/>
        <button id="input-5">Submit</button>
    </form>

    <h1>Tasks</h1>

    <ol id="todo-list">

    </ol>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>

</body>
</html>
