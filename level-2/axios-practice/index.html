<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>

    <form name="todo-form">
        <input name="title" placeholder="Title"/>

    <ol id="todo-list">

    </ol>

    <script src="app.js"></script>

</body>
</html>
